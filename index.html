<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minimalistic Horizontal Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
                <div class="contenedor" id="uno">  
                    <svg id="home" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-home" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <polyline points="5 12 3 12 12 3 21 12 19 12" />
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
                      </svg>
                </div>

                <div class="contenedor" id="dos">
                    <img class="icon" id="prime" alt="Prime Video logo" src="https://1000logos.net/wp-content/uploads/2022/10/Amazon-Prime-Video-Icon.png">
                </div>

                <div class="contenedor" id="tres">
                    <img class="icon" alt="HBO Max logo" src="https://img.icons8.com/ultraviolet/480/hbo-max.png">
                    
                </div>

                <div class="contenedor" id="cuatro">
                    <svg alt="facebook logo" id="facebook" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                      </svg>
                    
                </div>

                <div class="contenedor" id="cinco">
                    <img class="icon" alt="Spotify" src="https://pbs.twimg.com/media/Exgb9aGXEAIbrOx.png">
                </div>

                <div class="contenedor" id="seis">
                    <img class="icon" id="disney" alt="Disney +" src="https://cnbl-cdn.bamgrid.com/assets/7ecc8bcb60ad77193058d63e321bd21cbac2fc67281dbd9927676ea4a4c83594/original">
                </div>
        </header>
    </body>
</html>
